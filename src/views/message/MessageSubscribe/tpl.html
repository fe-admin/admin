<with-header>
  <div class="table-list table-list-subscribe">
    <div class="table-list-content">
      <div class="table-list-tools">
        <div class="list-toobar-left">
          <el-button type="primary">添加接收人</el-button>
          <el-button plain>移除接收人</el-button>
        </div>

        <div class="list-toolbar-right">
          <el-input
            placeholder="请输入消息类型"
            v-model="search"
            clearable
            class="input-with-select"
          >
            <el-button slot="append" icon="el-icon-search"></el-button>
          </el-input>
        </div>
      </div>
      <el-table
        ref="multipleTable"
        v-loading="loading"
        :data="filterData"
        tooltip-effect="dark"
        style="width: 100%"
        row-key="id"
        default-expand-all
        :tree-props="{ children: 'children', hasChildren: 'hasChildren' }"
      >
        <template v-for="(item, index) in tableHead">
          <el-table-column
            :key="index"
            :label="item.label"
            :prop="item.name"
            show-overflow-tooltip
            tooltip-effect="dark"
            :width="columWidth[index]"
          >
            <template slot="header" slot-scope="scope">
              <template
                v-if="item.name !== 'msgType' && item.name !== 'receiveUser'"
              >
                <el-checkbox
                  :indeterminate="isIndeterminate[item.name]"
                  v-model="checkAll[item.name]"
                  @change="(val) => handleCheckAllChange(item.name, val)"
                  >{{ item.label }}</el-checkbox
                >
              </template>
            </template>
            <template slot-scope="scope">
              <template
                v-if="
                  ['web', 'email', 'mobile'].includes(
                    scope.column.property
                  ) && scope.row.web !== undefined
                "
              >
                <el-checkbox
                  @change="
                    (val) => handleCheckChange(scope.column.property, val)
                  "
                  v-model="scope.row[scope.column.property]"
                ></el-checkbox>
              </template>
              <template v-else>
                {{ scope.row[scope.column.property] }}
              </template>
            </template>
          </el-table-column>
        </template>
        <el-table-column label="操作">
          <a>修改接收人</a>
        </el-table-column>
      </el-table>
    </div>
  </div>
</with-header>
